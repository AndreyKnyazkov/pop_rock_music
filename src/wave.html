
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Name</title>
  <!-- <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>  
<h1>Media Session API - wavesurfer.js</h1>
<h4>
  <a target="_blank" href="https://github.com/entonbiba/Media-Session-API-wavesurfer-js">Example reference on github.com</a>
</h4>

<div id="waveform"></div>				

<button id="loadprev"><i class="fa fa-step-backward"></i> Previous</button>

<button id="backward"><i class="fa fa-backward"></i> Rewind</button>

<button id="playpause"><i class="fa fa-play"></i> PLAY</button>

<button id="forward"><i class="fa fa-forward"></i> Forward</button>

<button id="loadnext"><i class="fa fa-step-forward"></i> Next</button>

<h3>Live Output</h3>
<div id="output" class="output">
  <div id="content"></div>
  <div id="status"></div>
  <pre id="log"></pre>
</div>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/jquery.maskedinput.min.js"></script>
<script src="js/jquery.fancybox.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script src="js/plugings.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.4.0/wavesurfer.min.js"></script>
<script src="js/wavesurfers.js"></script>

<script>
  $(document).ready(function () {
    $('.main-slider').slick({
      dots: false,
      arrows: true,
      infinite: true,
      speed: 500,
      fade: true,
      cssEase: 'linear',
      responsive: [
        {
          breakpoint: 820,
          settings: {
            arrows: false
          }
        }
      ]
    });
    $('.example-slider').slick({
      slidesToShow: 3,
      slidesToScroll: 3,
      dots: false,
      arrows: true,
      speed: 800,
      cssEase: 'linear',
      responsive: [
        {
          breakpoint: 1200,
          settings: {
            slidesToShow: 2,
            slidesToScroll: 2
          }
        },
        {
          breakpoint: 600,
          settings: {
            slidesToShow: 1,
            slidesToScroll: 1,
            speed: 300,
          }
        }
      ]
    });
  });
</script>

</body>
</html>
